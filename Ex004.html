<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nacionalidades</title>
</head>
<body>
    <h1>Sistema Nacionalidades</h1>
    <label for="txtnas">Insira seu país de nascimento:</label>
    <input type="text" name="txtnas" id="txtnas">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular() {
            var txtv = document.querySelector('#txtnas');
            var res = document.querySelector('#res');
            var pais = txtv.value.trim().toLowerCase(); // Remove espaços e converte para minúsculas
            res.innerHTML = `<p>Você nasceu em <strong>${txtv.value.trim()}</strong>.</p>`;

            if (pais === 'brasil') {
                res.innerHTML += `<p>Você é <strong>BRASILEIRO</strong>.</p>`;
            } else {
                res.innerHTML += `<p>Você é <strong>ESTRANGEIRO</strong>.</p>`;
            }
        }
    </script>
</body>

</body>
</html>
